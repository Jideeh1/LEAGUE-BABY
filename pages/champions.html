  <body>
    <div class="light-filter">
      <div class="right-light"></div>
      <div class="left-light"></div>
    </div>

    <nav class="champion-filter">
      <button class="filter-btn">A-Z</button>

      <button class="filter-btn">
        <img
          onclick="sortTop()"
          class="role-icon"
          id="top"
          src="../assets/roles/top.png"
          alt="top"
        />
      </button>
      <button class="filter-btn">
        <img
          onclick="sortJungle()"
          class="role-icon"
          id="jungle"
          src="../assets/roles/jungle.png"
          alt="jungle"
        />
      </button>
      <button class="filter-btn">
        <img
          onclick="sortMid()"
          class="role-icon"
          id="mid"
          src="../assets/roles/mid.png"
          alt="mid"
        />
      </button>
      <button class="filter-btn">
        <img
          onclick="sortSupport()"
          class="role-icon"
          id="support"
          src="../assets/roles/support.png"
          alt="support"
        />
      </button>
      <button class="filter-btn">
        <img
          onclick="sortBot()"
          class="role-icon"
          id="bot"
          src="../assets/roles/bottom.png"
          alt="bottom"
        />
      </button>

      <input
        type="search"
        name=""
        placeholder="Search a champion"
        class="search-sort"
        id=""
      />
    </nav>
