<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jideeh's Champions</title>
    <link
      rel="icon"
      href="https://img.utdstc.com/icon/9a3/432/9a34328d07731f33f5f7f1d624e560d65193857a5d7f86d3e3f931a81998c864:200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_forward_ios"
    />
    <link rel="stylesheet" href="styling/global.css" />
    <link rel="stylesheet" href="styling/dream.css" />
    <link rel="stylesheet" href="styling/champions.css" />
  </head>
  <body>
    <div class="light-filter">
      <div class="right-light"></div>
      <div class="left-light"></div>
    </div>

    <nav class="champion-filter">
      <button class="filter-btn">A-Z</button>

      <button class="filter-btn">
        <img
          onclick="sortTop()"
          class="role-icon"
          id="top"
          src="../assets/roles/top.png"
          alt="top"
        />
      </button>
      <button class="filter-btn">
        <img
          onclick="sortJungle()"
          class="role-icon"
          id="jungle"
          src="../assets/roles/jungle.png"
          alt="jungle"
        />
      </button>
      <button class="filter-btn">
        <img
          onclick="sortMid()"
          class="role-icon"
          id="mid"
          src="../assets/roles/mid.png"
          alt="mid"
        />
      </button>
      <button class="filter-btn">
        <img
          onclick="sortSupport()"
          class="role-icon"
          id="support"
          src="../assets/roles/support.png"
          alt="support"
        />
      </button>
      <button class="filter-btn">
        <img
          onclick="sortBot()"
          class="role-icon"
          id="bot"
          src="../assets/roles/bottom.png"
          alt="bottom"
        />
      </button>

      <input
        type="search"
        name=""
        placeholder="Search a champion"
        class="search-sort"
        id=""
      />
    </nav>

    <main>
      <div
        class="card"
        data-tilt
        data-tilt-reverse="true"
        data-set="support"
        id="soraka"
      >
        <div class="card-content">
          <img
            src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEibDe_BPKItSDG7SfXPV88dZb81EnAKlhbiHS4-u6TM6aS4vwyrKMwgl0dlZZsRbD0cRX6hqh09IJJmqVp5yl1dVB4PfzkB_xhsLon53Z1CrpiBL-BQNl7aYgSG6p74OToSYVDXx-Sjw-k/s1600/16008.jpg"
            alt=""
            class="champion"
            id="soraka"
          />
        </div>
      </div>

      <div
        class="card"
        data-tilt
        data-tilt-reverse="true"
        data-set="mid|support"
        id="xerath"
      ></div>

      <div
        class="card"
        data-tilt
        data-tilt-reverse="true"
        data-set="support"
        id="nami"
      ></div>

      <div
        class="card"
        data-tilt
        data-tilt-reverse="true"
        data-set="jungle"
        id="vi"
      ></div>

      <div
        class="card"
        data-tilt
        data-tilt-reverse="true"
        data-set="support"
        id="pyke"
      ></div>

      <div
        class="card"
        data-tilt
        data-tilt-reverse="true"
        data-set="jungle"
        id="khazix"
      ></div>

      <div
        class="card"
        data-tilt
        data-tilt-reverse="true"
        data-set="top|support"
        id="shen"
      ></div>

      <div
        class="card"
        data-tilt
        data-tilt-reverse="true"
        data-set="support"
        id="velkoz"
      ></div>

      <div
        class="card"
        data-tilt
        data-tilt-reverse="true"
        data-set="support"
        id="sona"
      ></div>

      <div
        class="card"
        data-tilt
        data-tilt-reverse="true"

      ></div>

      <div
        class="card"

      <div

      ></div>

      <div
        class="card"
        data-tilt
        data-tilt-reverse="true"
        data-set="support|bot"
        id="ashe"
      ></div>

      <div
        class="card"
        data-tilt
        data-tilt-reverse="true"
        data-set="top|mid"
        id="yasuo"
      ></div>

      <div
        class="card"
        data-tilt
        data-tilt-reverse="true"
        data-set="mid"
        id="katarina"
      ></div>

      <div
        class="card"

      <div

        id="lulu"
      ></div>

      <div
        class="card"
        data-tilt

        id="jhin"
      ></div>

      <div
        class="card"
        data-tilt
        data-tilt-reverse="true"
        data-set="support"
        id="yuumi"
      ></div>

      <div
        class="card"
        data-tilt
        data-tilt-reverse="true"

      ></div>

      <div
        class="card"
        data-tilt

        data-set="mid"
        id="akali"
      ></div>

      <div

        data-tilt
        data-tilt-reverse="true"

      <div
        class="card"
        data-tilt
        data-tilt-reverse="true"
        data-set="support|mid"
        id="brand"
      ></div>
    </main>

    <script src="script/script.js"></script>
    <script src="script/vanilla-tilt.js"></script>
  </body>
</html>
